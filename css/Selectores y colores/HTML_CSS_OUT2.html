<html>
	<head>
		<!-- Para importar un archivo CSS externo, tenemos dos métodos: Utilizar la Etiqueta Link, indicando los parámetros de objeto y localización, o bien dentro del Style hacer referencia a dicho CSS con @import. A continuación se pueden ver los dos ejemplos. -->
		<style type="text/css">
			@import url('./lol.css') screen;
			/* Esto es un comentario en CSS*/
		</style>
		<!-- <link rel="stylesheet" type="text/css" href="./lol.css" media="screen"> -->
		<!-- Con media podemos especificar a que dispositivo se va a aplicar el conjuntos de reglas CSS del documento. "Handheld" para moviles o portatiles, "Print" Impresoras, "Screen" Pantallas del ordenador, "Projection" para proyectores...-->
	</head>
	<body>
		<!-- El parrafo siguiente pertenece a dos clases, que se separan por un espacio en blanco. -->
		<p class="rojo centro">Hola mundo</p>
		<h1>Lol</h1>
		<h2>a</h2>
		<h3>zo</h3>
		<p class="rojo"><span class="centro" id="cursiva">Lolazo de la hostia</span></p>
		<ul>
			<li>lala</li>
			<li>lolo</li>
			<li>lulu</li>
		</ul>

		<dl>
			<dt>Pizza</dt>
			<dd>Algo muy rico</dd>

			<dt>Ensalada</dt>
			<dd>Algo que sirve para hacer dieta.</dd>
		</dl>

		<a href="http://www.google.com">hostias</a>
	</body>

</html>
